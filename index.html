<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
   <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <header>
    <h1>TO DO</h1>
  </header>
  <main>
    <section>
      <div class="wrapper">
        <div class="input-wrapper">
          <input id="task-input" placeholder="Add new task..." type="text">
          <button class="button" type="button" onclick="addTask()">
            <svg fill="#fff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path
                d="M11.75 4.5a.75.75 0 0 1 .75.75V11h5.75a.75.75 0 0 1 0 1.5H12.5v5.75a.75.75 0 0 1-1.5 0V12.5H5.25a.75.75 0 0 1 0-1.5H11V5.25a.75.75 0 0 1 .75-.75Z">
              </path>
            </svg>
          </button>
        </div>
        <div class="tasks-container"></div>
        <div hidden class="no-tasks-container">
          <p>No tasks available.</p>
          <p>To add a task, click on the "Add task" button.</p>
        </div>
      </div>
      <!-- <div class="tasks-sort-container"></div> -->
    </section>
  </main>
  <footer>
    <small>to do app / mrmaslouhi / all rights reserved</small>
  </footer>
  <script src="./src/main.js"></script>
</body>

</html>
